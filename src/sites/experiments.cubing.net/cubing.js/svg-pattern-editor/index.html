<html>

<head>
  <meta charset="utf8" />
  <title>cubing.js | svg-pattern-editor</title>
  <script src="./index.js" href="./index.ts" type="module"></script>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="panel">
    <h1>SVG Pattern Editor</h1>
    <div id="puzzle"></div>
  </div>
  <div class="panel">
    <select id="puzzles"></select>
    <form id="mode" name="mode">
      <label>
        <input type="radio" name="mode" value="swap" checked />
        Swap
      </label>
      <label>
        <input type="radio" name="mode" value="twist" />
        Twist
      </label>
      <label>
        <input type="radio" name="mode" value="ignore_orientation" />
        Ignore orientation
      </label>
    </form>
    A piece with ignored orientation is marked with a black dot ⚫️ in the middle of all of its facelets.
    <br>
    <br>
    <button id="copy-pattern">Copy pattern</button>
    <button id="download-def">Download puzzle definition</button>
    <button id="download-pattern">Download pattern</button>
    <br><br>
    <textarea id="display-pattern-text" placeholder="Pattern" style="width: 100%; height: 20em;"></textarea>
    <br><br>
    <button id="go-twsearch">Go twsearch</button>
  </div>
</body>

</html>
